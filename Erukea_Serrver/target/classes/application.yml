spring:
  application:
    name: eureka-server

server:
  port: 9761

# Enable a simple username/password for Spring Security (basic auth)

  security:
    user:
      name: admin
      password: admin123

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

  server:
    enable-self-preservation: false

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF
